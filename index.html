<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Разьеб Женечки v.1.0 by Vladimir Nofenko</title>
</head>
<body>
    <form action="#" class="settings">
        <h1>Разьеб Женечки</h1>
        <p class="version">выиграй чтобы получить подарок</p>
        <div class="settings__difficulty">
            <p class="settings__text">Сложность:</p>
            <!-- <button disabled class="settings__easy">Для ебаных даунов</button> -->
            <button class="settings__medium selected">Для стариков 27+</button>
            <!-- <button class="settings__nightmare">Impossible</button> -->
        </div>
        <div class="rules">
            <p class="rules__header">Правила:</p>
            <ul class="rules__list">
                <li>Игра до 5 очков</li>
                <li>Шоб нормально играть открой с компа</li>
            </ul>
        </div>
        <button class="settings__start" type="submit">Start</button>
    </form>

    <canvas id="canvas" height="700" width="800"></canvas>
    <script src="script.js"></script>
    <script src="setup.js"></script>
</body>
</html>
